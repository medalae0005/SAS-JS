<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un livre</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    form { width: 250px; }
    input, button { width: 100%; margin: 5px 0; padding: 5px; }
    a { display: inline-block; margin-bottom: 20px; text-decoration: none; color: blue; }
  </style>
</head>
<body>

  <h1>Ajouter un livre</h1>
  <a href="catalogue.html">ðŸ“š Retour au catalogue</a>

  <form onsubmit="ajouterLivre(event)">
    <input type="number" id="code" placeholder="Code" required>
    <input type="text" id="titre" placeholder="Titre" required>
    <input type="text" id="auteur" placeholder="Auteur" required>
    <input type="number" id="annee" placeholder="AnnÃ©e" required>
    <input type="number" id="prix" placeholder="Prix (DH)" required>
    <button type="submit">Ajouter</button>
  </form>

  <script>
    const bibliotheque = [
      { code: 12, titre: "Clean Code", auteur: "Robert C. Martin", annee: 2008, disponible: true, prix: 150 },
      { code: 45, titre: "Eloquent JavaScript", auteur: "Marijn Haverbeke", annee: 2018, disponible: true, prix: 200 },
    ];

    function ajouterLivre(e) {
      e.preventDefault();

      const livre = {
        code: Number(document.getElementById("code").value),
        titre: document.getElementById("titre").value,
        auteur: document.getElementById("auteur").value,
        annee: Number(document.getElementById("annee").value),
        prix: Number(document.getElementById("prix").value),
        disponible: true
      };

      bibliotheque.push(livre);
      alert("Livre ajoutÃ© !");
      e.target.reset();
      console.log(bibliotheque);
    }
  </script>

</body>
</html>
